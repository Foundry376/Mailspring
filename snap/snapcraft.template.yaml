name: mailspring
version: MAILSPRING_VERSION
summary: The best email app for people and teams at work
description: |
  An extensible desktop mail app built on the modern web.

confinement: strict

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/share/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/share/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/share/sounds
    default-provider: gtk-common-themes:sounds-themes

parts:
  mailspring:
    plugin: dump
    source: ./app/dist/mailspring-MAILSPRING_VERSION-amd64.deb
    source-type: deb
    # Correct path to icon.
    after:
      - desktop-gtk3
    override-build: |
      set -ex
      snapcraftctl build
      sed -i 's|Icon=mailspring|Icon=/usr/share/pixmaps/mailspring\.png|' usr/share/applications/mailspring.desktop
      mkdir -p $SNAPCRAFT_PART_INSTALL/share/themes
      mkdir -p $SNAPCRAFT_PART_INSTALL/share/icons
      mkdir -p $SNAPCRAFT_PART_INSTALL/share/sounds
    stage:
      - share/icons
      - share/themes
      - share/sounds
    stage-packages:
      - gir1.2-gnomekeyring-1.0
      - libcanberra-gtk-module
      - libasound2
      - libcurl3
      - libgconf2-4
      - libgcrypt20
      - libsecret-1-0
      - libnotify4
      - libnspr4
      - libnss3
      - libpulse0
      - libpcre3
      - libxkbfile1
      - libxss1
      - libxtst6
      - python

apps:
  mailspring:
    command: desktop-launch $SNAP/usr/share/mailspring/mailspring
    desktop: usr/share/applications/mailspring.desktop
    environment:
      # Correct the TMPDIR path for Chromium Framework/Electron to
      # ensure libappindicator has readable resources.
      HOME: $SNAP_USER_COMMON
      TMPDIR: $XDG_RUNTIME_DIR
      # Coerce XDG_CURRENT_DESKTOP to Unity so that App Indicators
      # are used and do not fall back to Notification Area applets
      # or disappear completely.
      XDG_CURRENT_DESKTOP: Unity
    plugs:
      - avahi-observe
      - browser-support
      - cups-control
      - gsettings
      - opengl
      - home
      - desktop
      - desktop-legacy
      - mount-observe
      - network
      - network-bind
      - network-observe
      - password-manager-service
      - pulseaudio
      - removable-media
      - screen-inhibit-control
      - unity7
      - x11
